<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="UTF-8">
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="css/lightbox.css" rel="stylesheet" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"><!-- load animate -->
		<script src="js/jquery-1.11.0.min.js"></script>
	    <script src="js/lightbox.min.js"></script>
		<script type="text/javascript">
		<!-- Hero Floating -->
		$(document).ready(function() {     
        var hero = $('.hero');
           function runIt() {
               hero.animate({bottom:'+=20'}, 2000);
               hero.animate({bottom:'-=20'}, 2000, runIt);
           }
        runIt();
        });
        
		<!-- Parallax Scrolling -->
		$(window).scroll(function(e){
          parallax();
        });
        function parallax(){
          var scrolled = $(window).scrollTop();
          $('.bg').css('top',-(scrolled*0.02)+'px');
        }
		</script>
		<title>MykoWu</title>
	</head>
	<body>
		<header>
            <div class="menu">
                <div class="logo animated slideInDown">
                    <a href="index.html">
                        <img src="images/mykowu_logo.png" alt="MykoWu" title="MykoWu"/>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li class="selected selectedworks animated slideInLeft">
                            <a href="index.html">SELECTED WORKS</a>
                        </li>
                        <li class="about animated slideInLeft">
                            <a href="about.html">ABOUT</a>
                        </li>
                    </ul>
                </nav>
            </div>
		</header>
		<section>
        <div id="work">
            <div class="workheader">
                PORTFOLIO // ILLUSTRATIONS // ICONS & INFOGRAPHICS
                <a href="index.html"><< BACK</a>
            </div>
            <div class="hdivider">
            </div>
            <div class="images">
                <a href="images/icons/blue_icons.jpg" data-lightbox="icons" data-title="Blue Icon Set"><img src="images/icons/blue_icons.jpg"/></a>
            </div>
            <div class="images">
                <a href="images/icons/orange_icons.jpg" data-lightbox="icons" data-title="Orange Icon Set"><img src="images/icons/orange_icons.jpg"/></a>
            </div>
            <div class="images">
                <a href="images/icons/infographics.jpg" data-lightbox="icons" data-title="Infographic Set"><img src="images/icons/infographics.jpg"/></a>
            </div>
            <div class="clearfooter"></div>
		</div>
		</section>
		<div class="hero animated fadeInUp"></div>
		<div class="headerbg animated fadeIn"></div>
		<div class="bg"></div>
		<div class="goo"><img src="images/Goo_Footer.png"/></div>
	</body>
</html>
