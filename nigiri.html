<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="UTF-8">
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="css/lightbox.css" rel="stylesheet" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"><!-- load animate -->
		<script src="js/jquery-1.11.0.min.js"></script>
	    <script src="js/lightbox.min.js"></script>
		<script type="text/javascript">
		<!-- Hero Floating -->
		$(document).ready(function() {     
        var hero = $('.hero');
           function runIt() {
               hero.animate({bottom:'+=20'}, 2000);
               hero.animate({bottom:'-=20'}, 2000, runIt);
           }
        runIt();
        });
        
		<!-- Parallax Scrolling -->
		$(window).scroll(function(e){
          parallax();
        });
        function parallax(){
          var scrolled = $(window).scrollTop();
          $('.bg').css('top',-(scrolled*0.02)+'px');
        }
		</script>
		<title>MykoWu</title>
	</head>
	<body>
		<header>
            <div class="menu">
                <div class="logo animated slideInDown">
                    <a href="index.html">
                        <img src="images/mykowu_logo.png" alt="MykoWu" title="MykoWu"/>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li class="selected selectedworks animated slideInLeft">
                            <a href="index.html">SELECTED WORKS</a>
                        </li>

                        </li>

                </nav>
            </div>
		</header>
        <section>

		        <a href="index.html"><< BACK</a>
		    </div>
		    <div class="hdivider"></div>
		    <div class="images">
                <a href="images/nigiri/creamsiclesofnigiri.png" data-lightbox="nigiri" data-title="The Creamsicles of Nigiri"><img src="images/nigiri/creamsiclesofnigiri.png"/></a>
            </div>
            <div class="images">
                <a href="images/nigiri/sake.png" data-lightbox="nigiri" data-title="Sake(Salmon) Flavored"><img src="images/nigiri/sake.png"/></a>
            </div>
            <div class="images">
                <a href="images/nigiri/tamago.png" data-lightbox="nigiri" data-title="Tamago(Egg) Flavored"><img src="images/nigiri/tamago.png"/></a>
            </div>
            <div class="images">
                <a href="images/nigiri/ikura.png" data-lightbox="nigiri" data-title="Ikura(Roe) Flavored"><img src="images/nigiri/ikura.png"/></a>

            </div>		
			<div class="clearfooter"></div>
		</div>
		</section>
		<div class="hero animated fadeInUp"></div>

		<div class="bg"></div>
		<div class="goo"></div>
	</body>
</html>
